<div style="height: 500px; padding-top: 30px; box-sizing: border-box;">
    <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham" [modules]="modules"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [animateRows]="true" [enableRangeSelection]="true"
     [pagination]="true"
     [paginationPageSize]="50"
        [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>
